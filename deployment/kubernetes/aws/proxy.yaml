apiVersion: v1
kind: ConfigMap
metadata:
  name: pulsar-proxy-config
data:
  PULSAR_MEM: "\" -Xms4g -Xmx4g -XX:MaxDirectMemorySize=4g\""
  brokerServiceURL: pulsar://broker:6650
  brokerWebServiceURL: http://broker:8080
  clusterName: us-east
  zookeeperServers: zk-0.zookeeper,zk-1.zookeeper,zk-2.zookeeper
  configurationStoreServers: zk-0.zookeeper,zk-1.zookeeper,zk-2.zookeeper
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: broker-proxy
  labels:
    app: pulsar
    component: proxy
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: pulsar
        component: proxy
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: pulsar-proxy
          image: apachepulsar/pulsar:latest
          command: ["sh", "-c"]
          args:
            - >
              bin/apply-config-from-env.py conf/proxy.conf &&
              bin/apply-config-from-env.py conf/pulsar_env.sh &&
              bin/pulsar proxy
          ports:
            - containerPort: 6650
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: pulsar-proxy-config
---

apiVersion: v1
kind: Service
metadata:
  name: broker-proxy
  labels:
    app: pulsar
    component: proxy
spec:
  type: LoadBalancer
  ports:
    - name: pulsar
      port: 6650
      protocol: TCP
    - name: http
      port: 8080
      protocol: TCP
  selector:
    app: pulsar
    component: proxy

