## GRAFANA

apiVersion: apps/v1
kind: Deployment
metadata:
    name: grafana
spec:
    selector:
      matchLabels:
          app: pulsar
          component: grafana
    replicas: 1
    template:
        metadata:
            labels:
                app: pulsar
                component: grafana
        spec:
            containers:
              - name: grafana
                image: apachepulsar/pulsar-grafana:latest
                ports:
                  - containerPort: 3000
                env:
                  - name: PROMETHEUS_URL
                    value: http://prometheus:9090/

---

apiVersion: v1
kind: Service
metadata:
    name: grafana
    labels:
        app: pulsar
        component: grafana
spec:
    type: NodePort
    ports:
      - name: grafana
        nodePort: 30004
        port: 3000
        protocol: TCP 
    selector:
        app: pulsar
        component: grafana

