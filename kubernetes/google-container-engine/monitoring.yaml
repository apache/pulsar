## GRAFANA

apiVersion: apps/v1beta1
kind: Deployment
metadata:
    name: grafana
spec:
    replicas: 1
    template:
        metadata:
            labels:
                app: pulsar
                component: grafana
        spec:
            containers:
              - name: grafana
                image: streamlio/pulsar-grafana:latest
                ports:
                  - containerPort: 9090
                env:
                  - name: PROMETHEUS_URL
                    value: http://prometheus:9090/

---

apiVersion: v1
kind: Service
metadata:
    name: grafana
    labels:
        app: pulsar
        component: grafana
spec:
    ports:
      - port: 3000
        name: server
    clusterIP: None
    selector:
        app: pulsar
        component: grafana



