apiVersion: apps/v1beta1
kind: Deployment
metadata:
    name: pulsar-dashboard
spec:
    replicas: 1
    template:
        metadata:
            labels:
                app: pulsar
                component: dashboard
        spec:
            containers:
              - name: grafana
                image: streamlio/pulsar-dashboard:latest
                ports:
                  - containerPort: 80
                env:
                  - name: SERVICE_URL
                    value: http://broker:8080/

---

apiVersion: v1
kind: Service
metadata:
    name: pulsar-dashboard
    labels:
        app: pulsar
        component: dashboard
spec:
    ports:
      - port: 80
        name: server
    clusterIP: None
    selector:
        app: pulsar
        component: dashboard
