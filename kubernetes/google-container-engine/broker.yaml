apiVersion: v1
kind: ConfigMap
metadata:
    name: broker-config
data:
    PULSAR_MEM: "\" -Xms8g -Xmx8g -XX:MaxDirectMemorySize=4g\""
    PULSAR_GC: "\" -XX:+UseG1GC \""
    zookeeperServers: zk-0.zookeeper,zk-1.zookeeper,zk-2.zookeeper
    globalZookeeperServers: zk-0.zookeeper,zk-1.zookeeper,zk-2.zookeeper
    clusterName: pulsar-gke
---
##
## Broker deployment definition
##
apiVersion: apps/v1beta1
kind: Deployment
metadata:
    name: broker
spec:
    replicas: 3
    template:
        metadata:
            labels:
                app: pulsar
                component: broker
            annotations:
                prometheus.io/scrape: "true"
                prometheus.io/port: "8080"
        spec:
            containers:
              - name: broker
                image: streamlio/pulsar:latest
                command: ["sh", "-c"]
                args:
                  - >
                    bin/apply-config-from-env.py conf/broker.conf &&
                    bin/pulsar broker
                ports:
                  - containerPort: 8080
                    # hostPort: 8080
                  - containerPort: 6650
                    # hostPort: 6650
                envFrom:
                  - configMapRef:
                        name: broker-config
                env:
                 - name: advertisedAddress
                   valueFrom:
                       fieldRef:
                           fieldPath: status.podIP
---

##
## Define the Bookie headless service
## In practice, in this case, it is only useful to have a view of
## all the broker pods that are present
##
apiVersion: v1
kind: Service
metadata:
    name: broker
    labels:
        app: pulsar
        component: broker
spec:
    ports:
      - port: 8080
        name: http
      - port: 6650
        name: pulsar
    clusterIP: None
    selector:
        app: pulsar
        component: broker

---

###

apiVersion: v1
kind: Pod
metadata:
    name: pulsar-admin
spec:
    containers:
      - name: pulsar-admin
        image: streamlio/pulsar:latest
        command: ["sh", "-c"]
        args:
          - >
            bin/apply-config-from-env.py conf/client.conf &&
            sleep 10000000000
        envFrom:
          - configMapRef:
                name: broker-config
        env:
          - name: webServiceUrl
            value: http://broker:8080/
          - name: brokerServiceUrl
            value: pulsar://broker:6650/
