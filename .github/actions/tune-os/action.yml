name: Tune OS performance
description: tunes the operation system performance related parameters for maximum performance
runs:
  using: composite
  steps:
    - run: |
        if [[ "$OSTYPE" == "linux-gnu"* ]]; then
          sudo mount -o remount,nodiscard,commit=999999 /
          sudo mount -o remount,nodiscard,commit=999999 /mnt
          echo 1 | sudo tee /proc/sys/vm/swappiness
          echo madvise | sudo tee /sys/kernel/mm/transparent_hugepage/enabled
          # disable any background jobs that run SSD discard/trim
          sudo systemctl disable fstrim.timer || true
          sudo systemctl stop fstrim.timer || true
          sudo systemctl disable fstrim.service || true
          sudo systemctl stop fstrim.service || true
        fi
      shell: bash
