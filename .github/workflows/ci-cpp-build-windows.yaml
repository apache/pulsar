name: CI - CPP build on Windows
on:
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/**'
      - 'pulsar-client-cpp/**'
  push:
    branches:
      - branch-*
    paths:
      - '.github/workflows/**'
      - 'pulsar-client-cpp/**'

env:
  VCPKG_FEATURE_FLAGS: manifests

jobs:
  cpp-build-windows:
    timeout-minutes: 120

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: 'Windows x64'
            os: windows-latest
            triplet: x64-windows
            vcpkg_dir: 'C:\vcpkg'
            suffix: 'windows-win64'
            generator: 'Visual Studio 16 2019'
            arch: '-A x64'
          - name: 'Windows x86'
            os: windows-latest
            triplet: x86-windows
            vcpkg_dir: 'C:\vcpkg'
            suffix: 'windows-win32'
            generator: 'Visual Studio 16 2019'
            arch: '-A Win32'

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Detect changed files
        id:   changes
        uses: apache/pulsar-test-infra/paths-filter@master
        with:
          filters: .github/changes-filter.yaml

      - name: Check changed files
        id: check_changes
        run: echo "::set-output name=docs_only::${{ fromJSON(steps.changes.outputs.all_count) == fromJSON(steps.changes.outputs.docs_count) && fromJSON(steps.changes.outputs.docs_count) > 0 }}"

      - name: Install vcpkg packages
        if: ${{ steps.check_changes.outputs.docs_only != 'true' }}
        shell: bash
        run: |
          cd pulsar-client-cpp && vcpkg install --triplet ${{ matrix.triplet }}

      - name: Configure (default)
        if: ${{ steps.check_changes.outputs.docs_only != 'true' }}
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            cd pulsar-client-cpp && \
            cmake \
              -B ./build \
              -G "${{ matrix.generator }}" ${{ matrix.arch }} \
              -DBUILD_PYTHON_WRAPPER=OFF -DBUILD_TESTS=OFF \
              -DVCPKG_TRIPLET=${{ matrix.triplet }} \
              -DCMAKE_BUILD_TYPE=Release \
              -S .
          fi

      - name: Compile
        if: ${{ steps.check_changes.outputs.docs_only != 'true' }}
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            cd pulsar-client-cpp && \
            cmake --build ./build --config Release
          fi

      - name: Configure (dynamic library only)
        if: ${{ steps.check_changes.outputs.docs_only != 'true' }}
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            cd pulsar-client-cpp && \
            cmake \
              -B ./build-1 \
              -G "${{ matrix.generator }}" ${{ matrix.arch }} \
              -DBUILD_PYTHON_WRAPPER=OFF -DBUILD_TESTS=OFF \
              -DVCPKG_TRIPLET=${{ matrix.triplet }} \
              -DCMAKE_BUILD_TYPE=Release \
              -DBUILD_STATIC_LIB=OFF \
              -S .
          fi

      - name: Compile
        if: ${{ steps.check_changes.outputs.docs_only != 'true' }}
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            cd pulsar-client-cpp && \
            cmake --build ./build-1 --config Release
          fi
