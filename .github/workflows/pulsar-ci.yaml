            ${{ runner.os }}-m2-dependencies-core-modules-

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        if: ${{ needs.changed_files_job.outputs.docs_only != 'true' }}
        with:
          distribution: 'temurin'
