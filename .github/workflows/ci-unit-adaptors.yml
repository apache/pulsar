name: CI - Unit - Adaptors
on:
  pull_request:
    branches:
      - master

jobs:

  unit-tests:
    name:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Check if this pull request only changes documentation
        id:   docs
        uses: apache/pulsar-test-infra/diff-only@master
        with:
          args: site2 .github deployment .asf.yaml

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        if: steps.docs.outputs.changed_only == 'no'
        with:
          java-version: 1.8

      - name: Set up Maven
        uses: apache/pulsar-test-infra/setup-maven@master
        if: steps.docs.outputs.changed_only == 'no'
        with:
          maven-version: 3.6.1

      - name: run unit tests install by skip tests
        if: steps.docs.outputs.changed_only == 'no'
        run: mvn clean install -DskipTests

      - name: run unit tests pulsar io kafka connect adaptor
        if: steps.docs.outputs.changed_only == 'no'
        run: mvn test -pl pulsar-io/kafka-connect-adaptor

      - name: run unit tests pulsar storm tests
        if: steps.docs.outputs.changed_only == 'no'
        run: mvn test -pl tests/pulsar-storm-test

      - name: package surefire artifacts
        if: failure()
        run: |
          rm -rf artifacts
          mkdir artifacts
          find . -type d -name "*surefire*" -exec cp --parents -R {} artifacts/ \;
          zip -r artifacts.zip artifacts

      - uses: actions/upload-artifact@master
        name: upload surefire-artifacts
        if: failure()
        with:
          name: surefire-artifacts
          path: artifacts.zip
