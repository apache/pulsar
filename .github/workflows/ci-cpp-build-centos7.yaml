name: CI - CPP build on CentOS 7
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - branch-*

jobs:

  cpp-build-centos7:
    name:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Tune Runner VM
        uses: ./.github/actions/tune-runner-vm

      - name: Detect changed files
        id:   changes
        uses: apache/pulsar-test-infra/paths-filter@master
        with:
          filters: |
            # pattern syntax: https://github.com/micromatch/picomatch
            cpp:
              - 'pulsar-client-cpp/**'

      - name: build cpp client on centos 7
        if: ${{ steps.changes.outputs.cpp == 'true' }}
        run: |
          echo "Build C++ client library on CentOS 7"
          pulsar-client-cpp/docker-build-centos7.sh