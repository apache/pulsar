tenant: "public"
namespace: "default"
name: "debezium-db2-source"
topicName: "debezium-db2-topic"
archive: "connectors/pulsar-io-debezium-db2-2.9.0-SNAPSHOT.nar"

parallelism: 1

configs:
  ## config for db2 XE, docker image: https://github.com/MaksymBilenko/docker-db2-12c
  ## docker run -itd --name mydb2 --privileged=true -p 50000:50000 -e LICENSE=accept -e DB2INST1_PASSWORD=admin -e DBNAME=testdb -v <db storage dir>:/database ibmcom/db2
  database.hostname: "localhost"
  database.port: "50000"
  database.user: "db2inst1"
  database.password: "admin"
  database.dbname: "mydb2"

  database.history.pulsar.service.url: "pulsar://127.0.0.1:6650"
